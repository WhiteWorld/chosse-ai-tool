<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI 工具站</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body data-page="index">
    <header>
      <h1>AI 工具站</h1>
      <p>全面、及时、准确的 AI 产品信息与对比</p>
    </header>
    <main>
      <section class="panel">
        <div class="controls">
          <input id="searchInput" type="text" placeholder="搜索工具或标签" />
          <select id="categorySelect"></select>
          <select id="priceSelect"></select>
        </div>
      </section>
      <section class="panel toolbar">
        <span id="countLabel">0 个工具</span>
        <button id="compareBtn" disabled>对比所选</button>
      </section>
      <section class="grid" id="toolList"></section>
      <section class="panel" id="errorMessage"></section>
    </main>
    <script type="module" src="assets/app.js"></script>
  </body>
</html>
